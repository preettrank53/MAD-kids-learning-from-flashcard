name: kids_learning_flashcards
description: A playful flashcard-based learning app for kids
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Styling Dependencies
  google_fonts: ^6.1.0              # For custom typography (Fredoka, Nunito fonts)
  
  # Firebase Dependencies (Lab 5: Authentication)
  firebase_core: ^3.8.1             # Firebase Core SDK
  firebase_auth: ^5.3.4             # Firebase Authentication
  
  # SQLite Database Dependencies (Lab 6: Local Data Storage)
  sqflite: ^2.3.0                   # SQLite plugin for Flutter
  path: ^1.8.3                      # Path manipulation for database location
  shared_preferences: ^2.2.2        # Local storage for minimal user stats (Gamification)
  
  # Phase 2: Advanced Logic & Navigation
  go_router: ^12.0.0                # Navigation 2.0 (Deep linking)
  flutter_tts: ^3.8.3               # Text-to-Speech
  provider: ^6.1.1                  # State Management
  intl: ^0.19.0                     # Date formatting
  
  # Additional recommended dependencies for future features
  cupertino_icons: ^1.0.2           # iOS-style icons
  clay_containers: ^0.3.4           # Easy Claymorphism effects
  cloud_firestore: ^5.6.12
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0             # Enforces Flutter best practices

flutter:
  uses-material-design: true
  
  # Uncomment to add assets (images, animations) later
  # assets:
  #   - assets/images/
  #   - assets/icons/
